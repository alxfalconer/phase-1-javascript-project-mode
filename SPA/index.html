<html lang="en">

    <title>Oblique Strategies</title>

<body>

    <div id="viewerContainer">
    <h1 id="title">Oblique Strategies</h1>

    <h4 id="instructions">Stuck? Consult the cards:</h4>
    <input id="user-text" placeholder="Enter your dilemma">
    <br>
    <br>
    <button onclick="randomCard()" id="user-btn">Submit</button>
    <input type="reset" value="Reset" onclick="clearText()"/>
    <br>
    <br>
    <section id="newStrategy"></section>
    <blockquote id="card-text"></blockquote>
    <br>
    <button type="button" id="card-btn">Draw a new card</button>
    <button id="learn-more" onclick="learnMore()">Learn More</button>
    </div>
